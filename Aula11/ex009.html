<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
        body{
            background: rgb(81, 191, 219);
            color: white;
            font: normal 18pt Arial;
        }
        div#sit{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="verificar" onclick="calcular()">
    <div id = "sit">Situação: </div>
    <script>
        function calcular(){
            var txtv = window.document.getElementById('txtvel')
            var sit = window.document.getElementById('sit')
            var vel = Number(txtv.value)
            //sit.innerHTML = `<p>A velocidade do seu carro é ${vel} km/h</p>`
    if(vel > 80){
        sit.innerHTML += `A velocidade do seu carro é ${vel} km/h. `
        sit.innerHTML +='Você ultrapassou o limite de velocidade e foi <strong>multado</strong>.'
    }
    else{
        sit.innerHTML += `A velocidade do seu carro é ${vel} km/h. `
        sit.innerHTML +='Você esta dentro do limite permitido.'
    }
}
    </script>
</body>
</html>
